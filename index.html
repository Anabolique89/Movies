<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Favourite Movie</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="sass/style.scss" />
  </head>
  <body>
    <header>
      <h1>Whats your favourite movie?</h1>
    </header>
    <hr />
    <main>
      <form class="favourite-movies" method="post">
        <label>
          Movie Title
          <input
            type="text"
            name="title"
            placeholder="Add movie title"
            class="movie-title-pick"
            required
          />
          <p>Please enter name</p>
        </label>
        <hr />
        <br />
        <label>
          Movie Genre
          <select name="genre" class="movie-title-pick">
            <option value="Drama">Drama</option>
            <option value="Adventure">Adventure</option>
            <option value="Thriller">Thriller</option>
            <option value="Horror">Horror</option>
            <option value="Comedy">Comedy</option>
            <option value="Psychological">Psychological</option>
            <option value="Sci-Fi">Sci-Fi</option>
          </select>
        </label>
        <hr />
        <label>
          <fieldset class="form-control" data-type="horizontal">
            <p class="rating-invisible">Please choose a number</p>
            Rating
            <br />
            1<input type="radio" name="rating" value="1" /> 2<input
              type="radio"
              name="rating"
              value="2"
            />

            3<input type="radio" name="rating" value="3" /> 4<input
              type="radio"
              name="rating"
              value="4"
            />

            5<input type="radio" name="rating" value="5" /> 6<input
              type="radio"
              name="rating"
              value="6"
            />

            7<input type="radio" name="rating" value="7" /> 8<input
              type="radio"
              name="rating"
              value="8"
            />

            9<input type="radio" name="rating" value="9" /> 10<input
              type="radio"
              name="rating"
              value="10"
            />
            <br />
          </fieldset>
        </label>

        <label>
          Tagline
          <textarea
            class="movie-title-pick"
            name="tagline"
            placeholder="Add movie tagline ..."
            comenteditable
          ></textarea>
        </label>
        <hr />
        <label class="unknown-tagline">
          Unknown tagline
          <input type="radio" name="unknown" />
        </label>
        <input type="submit" value="Save" class="btn fill" />
        <!--<input type="submit" name="submit" /> -->
      </form>
    </main>
    <div class="collection-title">
      <img src="img/movie-beginning.png" class="movie-icon" />
      Movie Collection
    </div>
    <div id="movie-list"></div>
    <div class="container">
      <!--Template-->
      <template>
        <article data-id>
          <h2>Title</h2>
          <h3>Genre</h3>
          <span class="template-rating" type="text">Rating</span>
          <div class="spacer"></div>
          <button data-action="delete" class="btn fill" data-id>
            <span>Delete</span>
          </button>
        </article>
      </template>
    </div>
    <!--Template-->

    <script src="main.js"></script>
  </body>
</html>
