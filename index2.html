<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Favourite Movie</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="sass/style.scss" />
  </head>
  <body>
    <header>
      <h1>Whats your favourite movie?</h1>
    </header>
    <hr />
    <main>
      <form class="favourite-movies" method="post">
        <label>
          Title
          <input
            type="text"
            name="title"
            placeholder="Add movie title"
            required
          />
          <p>Please enter name</p>
        </label>
        <hr />
        <label>
          Genre
          <select name="genre">
            <option value="Drama">Drama</option>
            <option value="Drama">Adventure</option>
            <option value="Drama">Thriller</option>
            <option value="Drama">Horror</option>
            <option value="Drama">Comedy</option>
            <option value="Drama">Psychological</option>
            <option value="Drama">Sci-Fi</option>
          </select>
        </label>
        <hr />
        <label>
          <fieldset>
            Rating
            <br />
            1<input type="radio" name="rating" value="1" /> 2<input
              type="radio"
              name="rating"
              value="2"
            />

            3<input type="radio" name="rating" value="3" /> 4<input
              type="radio"
              name="rating"
              value="4"
            />

            5<input type="radio" name="rating" value="5" /> 6<input
              type="radio"
              name="rating"
              value="6"
            />

            7<input type="radio" name="rating" value="7" /> 8<input
              type="radio"
              name="rating"
              value="8"
            />

            9<input type="radio" name="rating" value="9" /> 10<input
              type="radio"
              name="rating"
              value="10"
              checked
            />
            <br />
          </fieldset>
        </label>

        <label>
          Tagline
          <textarea
            name="tagline"
            placeholder="Add movie tagline ..."
            comenteditable
          ></textarea>
        </label>
        <hr />
        <label class="unknown-tagline">
          Unknown tagline
          <input type="radio" name="unknown" />
        </label>
        <input type="submit" value="Save" />
        <!--<input type="submit" name="submit" /> -->
      </form>
      <div class="update-me">
        <h2>I'm a text that auto updates!</h2>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
